{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Admin Login</title>
{% endblock title %}
{% block content %}
{% if messages %}
  {% for message in messages %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>{{message}}</strong> .
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

        <form method="POST" action="">
          {% csrf_token %}
          <!-- welcome -->
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class=" h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Admin Login!</p>
          <br><br><br>
          </div>

          <!-- username input -->
          <div class="form-outline mb-4">
            <input type="text" id="form1Example13" class="form-control form-control-lg" placeholder="Username" name= "username"/>
            <label class="form-label" for="form1Example13">Username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form1Example23" class="form-control form-control-lg" placeholder="Password" name="password"/>
            <label class="form-label" for="form1Example23">Password</label>
          </div>


          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>

         
         

        </form>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
